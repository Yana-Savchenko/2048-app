<!DOCTYPE HTML>
<html>

<head>
  <title>2048</title>
  <link href="style/style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="wrapper">
    <div class="title">
      <h1>2048</h1>
      <div class="counter">
        <p>score</p>
        <p id="score">0</p>
      </div>
    </div>
    <div class="start">
      <p>Join the numbers and get to the <span>2048 tile!</span></p>
      <div class="new-game">New Game</div>
    </div>
    <div class="field-container">
      <div class="game-over">
        <p>Game over!</p>
        <div class="new-game">Try again</div>
      </div>
      <div class="game-win">
          <p>You win!</p>
          <div class="new-game">New game</div>
        </div>
      <div id="game-field" class="field"></div>
    </div>
    <div class="rules"><span>HOW TO PLAY:</span> Use your <span>arrow keys</span> to move the tiles. When two tiles with the same number touch, they <span>merge into one!</span> </div>
  </div>
  <script type="text/javascript" src="./script/js.js"></script>
</body>

</html>
